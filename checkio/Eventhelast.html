  <script>
  function evenLast(mass) {
    var sum=0;
    for(var i=0;i <= mass.length-1;++i){
      if(i%2==0){
        sum= sum + mass[i];
      }
    }
    if (mass.length==0) {
      return sum
    }
    return sum*mass[mass.length-1];
  }

console.log(evenLast([0, 1, 2, 3, 4, 5]));


  </script>
