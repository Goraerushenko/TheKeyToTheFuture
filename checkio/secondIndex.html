  <title>Document</title>

<body>
  <script>
  function secondIndex(text, symbol) {
    var data=text.indexOf(symbol)
    var second=text.indexOf(symbol,data+1);
    if(second > -1){
      return second
    }
    return undefined
  }
  console.log(secondIndex("hi", " "));
  </script>
</body>
