  <script>
  function correctSentence(text) {

if(text.includes(".")){
  var myWord=text.charAt(0).toUpperCase()+text.slice(1);
}else{
  var myWord=text.charAt(0).toUpperCase()+text.slice(1)+".";
}

      return myWord;
  }
console.log(correctSentence("hi.") )
  </script>
