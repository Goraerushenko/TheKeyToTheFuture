  <script>
  function fizzBuzz(data) {
  if(data%5==0 && data%3==0){
      return "Fizz Buzz"
  } else if(data%3==0){
    return "Fizz";
  } else if(data%5==0){
    return "Buzz"
  }else{
    return "" + data;
  }

}
console.log(fizzBuzz(7));
;
  </script>
