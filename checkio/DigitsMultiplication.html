<body>
  <script>
  function digitsMultip(str) {
    var Stringe=String(str)
    var data=Stringe.split("");
    var Multip=1;
    for(var i=0;i<data.length;i++){
      if(data[i]>0){
        Multip=Multip*data[i];
        }
      }
    return Multip;
  }

console.log(digitsMultip(123405));

  </script>
</body>
