<body>
  <script>
  function firstWord(a) {
    var word=a.slice(a.search(/[a-zA-Z]/))
    var str=""
    for(var i=0; i < word.length; i++){
      if(word[i] >="A" && word[i]  <= "z"|| word[i]  == "'"){
        str += word[i]
      }else{
        return str
      }
     }
     return str
   }
 console.log(firstWord("hi"));
  </script>
</body>
