  <script>
  function romanNumerals(n) {
    var obj={
      I:1,
      IV:4,
      V:5,
      IX:9,
      X:10,
      XL:40,
      L:50,
      XC:90,
      C:100,
      CD:400,
      D:500,
      CM:900,
      M:1000
    }
    var mass=[];
    var romanNumebers=Object.keys(obj);
    for(var i=romanNumebers.length-1; i >= 0; i-- ){
      var numb=n/obj[romanNumebers[i]]
      if(Math.trunc(numb) > 0){
        var j=0;
        while (Math.trunc(numb) > j) {
          mass.push(romanNumebers[i])
          j++
        }
      var n = n%obj[romanNumebers[i]]
      }
  }
  return mass.join('');
}
console.log(romanNumerals(7584));
  </script>
