<body>
  <script>
    function translate(str) {
      var data=str.split("");
      var Consonant=["b","c","d","f","j","k","l","m","n","p","q","r","s","t","v","w","x","z","h","g"];
      var Vowel=["a","e","i","o","u","","y"];
      var world=[];

      for (var i = 0; i < data.length; i++) {
          if(Consonant.includes(data[i])){
            if(data[i]==" "){
              world.push(data[i])
            }else{
              world.push(data[i])
              i++
            }
        }else if(Vowel.includes(data[i])){
          if(data[i]==" "){
            world.push(data[i])
          }else{
            world.push(data[i])
            i=i+2
          }
        }
        if(data[i]==" "){
            world.push(data[i])
        }
    }
    return world.join('')
  }
          console.log(translate("aaabucidyeeefigihoiiijukulemonoooopyqorysotauuuviwuxayyyzu ziyyyxuwivouuutesiriqopaooonimelykijaiiihigefaeeedacybuaaa"));
  </script>
</body>
