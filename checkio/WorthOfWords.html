<body>
  <script>
  var VALUES = {'e': 1,  'a': 1, 'i': 1, 'o': 1, 'n': 1, 'r': 1,
              't': 1,  'l': 1, 's': 1, 'u': 1, 'd': 2, 'g': 2,
              'b': 3,  'c': 3, 'm': 3, 'p': 3, 'f': 4, 'h': 4,
              'v': 4,  'w': 4, 'y': 4, 'k': 5, 'j': 8, 'x': 8,
              'q': 10, 'z': 10};
  function worthOfWords(data) {
    var points = {}
    var keys = Object.keys(VALUES)
    for (var i = 0; i < data.length; i++) {
       var timer = 0;
      for (var j = 0; j < data[i].length; j++) {
        timer += VALUES[data[i][j]]
      }
      points[data[i]] = timer
    }
    var pointsKeys = Object.keys(points)
    var max=0;
    for (var i = 0; i < pointsKeys.length; i++) {
      if(max < points[pointsKeys[i]]){
        max = points[pointsKeys[i]];
        var res = pointsKeys[i];
      }
    }
    return res;
}
console.log(worthOfWords(['hi', 'quiz', 'bomb', 'president']));
  </script>
</body>
