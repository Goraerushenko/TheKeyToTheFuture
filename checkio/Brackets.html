<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  function brackets(expression){
    var open=["{","[","("];
    var close=[")","]","}"];
    var k=0;
    var data=expression.split("");
    for(var i=0;i < data.length;i++){
      if(open.includes(data[i])){
        k++
      }
      if(close.includes(data[i])){
        k--
      }
      if(k<0){
        return false;
    }

  }
  if(k>0){
    return false
  }else{
    return true
  }
}

console.log(brackets("(3+{1-1)}"));
  </script>
</body>
</html>
