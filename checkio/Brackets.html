  <script>
function brackets(expression){
  var data = []
  var stack = [];
  var objCloseOpen = {
    '(':')',
    '{':'}',
    '[':']'
  }
  for (var i = 0; i < expression.length; i++) {
  if(expression[i] == ')' || expression[i]== '(' || expression[i]== ']' || expression[i]== '[' || expression[i]== '{' || expression[i]== '}')
    data.push(expression[i])
}
  var keys = Object.keys(objCloseOpen)
  for (var i = 0; i < data.length; i++) {
    // if(open.includes(data[i])){
    //   stack.push(data[i])
    // } else if(open.indexOf(stack[stack.length-1]) != close.indexOf(data[i])){
    //   return false
    // } else {
    //   stack.pop()
     if(keys.includes(data[i])){
      stack.push(data[i])
    } else if(objCloseOpen[stack[stack.length-1]] != data[i]){
      return false
   } else {
     stack.pop()
   }
}
if(stack.length == 0){
  return true
}
return false
}
console.log(brackets("((5+3)*2+1)"));
  </script>
