  <script>
  function betweenMarkers(data, begin, end) {
   var counter = begin.length;
   var start = (data.indexOf(begin) < 0) ? 0 : (data.indexOf(begin)) + counter ;
   var finish = (data.indexOf(end) < 0 ) ? data.length-1 : data.indexOf(end) ;
   return data.slice(start,finish)
 }
  console.log(betweenMarkers('What is >apple<', '>', '<'));
  </script>
